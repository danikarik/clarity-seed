<div class="login-wrapper">
  <form class="login" [formGroup]="form" (ngSubmit)="onSubmit()">
    <label class="title">
      <h3 class="welcome">Добро пожаловать в</h3>
      DenQamy
      <h5 class="hint">Используйте Вашу учетную запись для входа</h5>
    </label>
    <div class="login-group">
      <div class="auth-source select">
        <select id="login-auth-source-1" formControlName="subSystem" required>
          <option>Приемный покой</option>
          <option>Лечебное отделение</option>
          <option>Параклиника</option>
          <option>Администрация</option>
          <option>Поликлиника</option>
          <option>Статистика</option>
          <option>Управление пользователя</option>
          <option>Внутренний аудит</option>
        </select>
      </div>
      <input class="username" type="text" placeholder="Имя пользователя" formControlName="userName" required>
      <input class="password" type="password" placeholder="Пароль" formControlName="password" required>
      <div class="checkbox">
        <input type="checkbox" id="rememberme">
        <label for="rememberme">
          Запомнить меня
        </label>
      </div>
      <div *ngIf="isFieldInvalid('userName')" class="error active">
        Неверные имя вользователя или пароль
      </div>
      <button type="submit" class="btn btn-primary">ВХОД</button>
    </div>
  </form>
</div>
